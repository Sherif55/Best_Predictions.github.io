<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--LInking font awesome-->
  <link rel="stylesheet" href="fonts/css/all.css" type="text/css">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        }
        
        
        .content-container{
            margin-top: 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
      

        .container{
            max-width: 1060px;
            margin: auto;
            width: 100%;
            padding: 0 20%;
        }
        body{
            background: #b3b3b3;
        }
    .grid-box {
        position: relative;
        height: 300px;
        width: 100%;
        overflow: hidden;
    }
    .grid-box {
        background: rgb(149, 215, 51);
        border-radius: 10px;
        box-shadow: 2px 8px 5px 8px rgba(80, 126, 128, 0.8);
    }
    .grid-box:hover{
        transform: scale(0.96);
        transition: all .5s ease;
    }
    .fa-solid{
        align-items: center;
        display: flex;
        margin-top: 30%;
        align-self: center;
        justify-content: center;
        font-size: 3rem;
        color: #fffe;
    }
    #btn1,#btn2,#btn3,#btn4{
        margin-top: 10%;
        z-index: 9;
        position: absolute;
        bottom: 0;
        left: 30%;
        padding: 15px;
        border-radius: 10px;
        background: #009880;
        border-top-right-radius: 15px;
        border-bottom-left-radius: 15px;
        margin-bottom: 10px;
    }
    #btn1:hover,#btn2:hover,#btn3:hover,#btn4:hover{
        color: white;
        transition: .4s all ease;
        background: #009991;
    }
    </style>
</head>
<body>
  
    <!--Adding Content page-->
    <div class="container">
    <div class="content-container">
      <div class="grid-box shop-con">
      <div class="shop">
        <a href="footballtips.html"><button id="btn1"><h4 id="shoph4">Football Tips</h4></button></a>
        <i class="fa-solid fa-shop fa-beat" id="shop-icon"></i>
      </div>
    </div>
  
  <div class="grid-box fball-con">
    <div>
      <a href="https://www.sportybet.com"><button id="btn2"><h4 id="shoph4">Basketball Tips</h4></button></a>
      <i class="fa-solid fa-basketball fa-bounce" id="basketball-con"></i>
      
    </div>
  </div>
  
  <div class="grid-box accum-con">
    <div>
      <a href="https://www.sportybet.com"><button id="btn3"><h4 id="shoph4"> Daily Accumulators</h4></button></a>
      <i class="fa-solid fa-rectangle-list" id="accum-icon"></i>
    </div>
  </div>
  
  <div class="grid-box">
    <div>
      <a href="about.html"><button id="btn4"><h4 id="shoph4">About Us</h4></button></a>
      <i class="fa-solid fa-circle-user" id="about-icon"></i>
    </div>
  </div>
  </div>
    </div>
</body>
</body>
</html>
